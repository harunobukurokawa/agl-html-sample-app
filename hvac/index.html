<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no">
		<title>AGL HVAC Proof of Concept</title>
	<link href="main.css" rel="stylesheet"/></head>
	<body class="background-image"> <div>
		<div id="root"></div>

		<div class="Fan">
			<!--<div class="Fan" id="Fan-img"><img src="./app/images/HMI_HVAC_Fan_Icon.svg"></div> -->
			<div class="Fan-img"><img id="Fan-img" src="./app/images/HMI_HVAC_Fan_Icon.svg">
				<input class="input-range" type="range" name="num" min="0" max="255" step="1" value="0" onchange="changeValue(this.value)" >
			</div>
		</div>

		<div class="CenterController" id="CenterControllArea">
			<div class="CenterController" id="leftheat">
				<!-- seatheat, heatdegre, ac, auto, car-->
				<div id="toggle">
				<img class="SeatHeat" id="LeftChairImg" onclick="toggleButton()" src="./app/images/HMI_HVAC_Left_Chair_OFF.svg">
				</div>
				<ul class="HeatDegree-ul">
					<li class="HeatDegree-li">LO</li>
					<li class="HeatDegree-li">16</li>
					<li class="HeatDegree-li">17</li>
					<li class="HeatDegree-li">18</li>
					<li class="HeatDegree-li">19</li>
					<li class="HeatDegree-li">20</li>
					<li class="HeatDegree-li">21</li>
					<li class="HeatDegree-li">22</li>
					<li class="HeatDegree-li">23</li>
					<li class="HeatDegree-li">24</li>
					<li class="HeatDegree-li">25</li>
					<li class="HeatDegree-li">26</li>
					<li class="HeatDegree-li">27</li>
					<li class="HeatDegree-li">28</li>
					<li class="HeatDegree-li">HI</li>
				</ul>
			</div>
			<div class="CenterController" id="CenterButton">
				<div id="ACBoxArea">
					<button class="ACButton" id="ACbtn">
					A/C
					</button>
				</div>
				<div id="AutoBoxArea" >
					<button class="ACButton">
					<span id="AutoBox">Auto</span>
					</button>
				</div>
				<img id="AirController" src="app/images/HMI_HVAC_Circulation_Inactive.svg">
			</div>
			<div class="CenterController" id="rightheat">
				<!-- seatheat, heatdegre, ac, auto, car-->
				<img class="SeatHeat" src="./app/images/HMI_HVAC_Right_Chair_OFF.svg">
				<ul class="HeatDegree-ul">
					<li class="HeatDegree-li">LO</li>
					<li class="HeatDegree-li">16</li>
					<li class="HeatDegree-li">17</li>
					<li class="HeatDegree-li">18</li>
					<li class="HeatDegree-li">19</li>
					<li class="HeatDegree-li">20</li>
					<li class="HeatDegree-li">21</li>
					<li class="HeatDegree-li">22</li>
					<li class="HeatDegree-li">23</li>
					<li class="HeatDegree-li">24</li>
					<li class="HeatDegree-li">25</li>
					<li class="HeatDegree-li">26</li>
					<li class="HeatDegree-li">27</li>
					<li class="HeatDegree-li">28</li>
					<li class="HeatDegree-li">HI</li>
				</ul>
			</div>
		</div>


		<div id="AirButtonArea">
			<img class="AirButton" id="AirDown" src="./app/images/HMI_HVAC_AirDown_Inactive.svg">
			<img class="AirButton" id="AirUp" src="./app/images/HMI_HVAC_AirUp_Inactive.svg">
			<img class="AirButton" id="AirRight" src="./app/images/HMI_HVAC_AirRight_Inactive.svg">
			<img class="AirButton" id="Rear" src="./app/images/HMI_HVAC_Rear_Inactive.svg">
			<img class="AirButton" id="Front" src="./app/images/HMI_HVAC_Front_Inactive.svg">
		</div>
		</div>
	<script src="./main.js">
	</script>
	</body>
</html>
